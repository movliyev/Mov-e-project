<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    
   
    <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
        <div id="div1">

        </div>
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-5 ">
                    <h1></h1>
                    <p></p>
                    <p></p>
                    <img src="" alt="">
            
                </div>
                <div class="col-7 list-unstyled d-flex justify-content-around m-0">
               
                   
                </div>
    
            </div>
        </div>
    </div>


  
   

  

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var div=document.getElementById("div1")
       var id= window.location.search.slice(4)
       axios.get(`https://api.tvmaze.com/shows/${id}`).then(response=>{
        div.innerHTML=`
    <div class="col-5 ">
        <h1 class="text-info bg-dark">${response.data.name}</h1>
        <p>${response.data.rating.average}</p>
        <p class="text-danger bg-dark">Genres:${response.data.genres}</p>
        <p class="text-success">Country:${response.data.network.country.name},${response.data.network.country.code}</p>
        
        <img src="${response.data.image.medium}" alt="${response.data.name}">
     </div>

    <p class=" list-unstyled d-flex justify-content-around m-0">
        <div class="col-7 ">
        ${response.data.summary}
    </div>

    </p>
    



        `



       })
       
    </script>
</body>
</html>
